        type: number
      currency:
        type: string
      reciever:
        type: string
      sender:
        type: string
    required:
    - amount
    - currency
    - reciever
    - sender
    type: object
  handler.requestCurrencyAndAmount:
    properties:
      amount:
        type: number
      currency:
        type: string
    required:
    - amount
    - currency
    type: object
