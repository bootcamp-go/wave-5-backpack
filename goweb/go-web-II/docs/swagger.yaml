definitions:
  handler.request:
    properties:
      active:
        type: boolean
      age:
        type: integer
      created:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
    required:
    - age
    - created
    - email
    - name
    - surname
    type: object
  web.Response:
    properties:
      code:
        type: string
      data: {}
      error:
        type: string
    type: object
info:
