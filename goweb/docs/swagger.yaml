definitions:
  handler.parcialRequest:
    properties:
      name:
        type: string
      price:
        type: number
    type: object
  handler.request:
    properties:
      code:
        type: string
      color:
        type: string
      name:
        type: string
      price:
        type: number
      publisher:
        type: boolean
      stock:
        type: integer
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://developers.mercadolibre.com.ar/support
  description: This API Handle MELI Products.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://developers.mercadolibre.com.ar/es_ar/terminos-y-condiciones
  title: MELI Bootcamp API
  version: "1.0"
paths:
  /productos/:
    get:
      consumes:
      - application/json
      description: endpoint to get all products
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: List products
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: endpoint to store products
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product to store
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Store products
      tags:
      - Products
  /productos/{id}:
    delete:
      consumes:
      - application/json
      description: endpoint to delete a product
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: ProductId to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Delete products
      tags:
      - Products
    patch:
      consumes:
      - application/json
      description: endpoint to parcial update a product
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: ProductId to update
        in: path
        name: id
        required: true
        type: string
      - description: Product to parcial update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.parcialRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Parcial Update products
      tags:
      - Products
    put:
      consumes:
      - application/json
      description: endpoint to update a product
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: ProductId to update
        in: path
        name: id
        required: true
        type: integer
      - description: Product to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Update products
      tags:
      - Products
swagger: "2.0"
