definitions:
  handler.request:
    properties:
      codigo:
        type: string
      color:
        type: string
      fecha_creacion:
        type: string
      nombre:
        type: string
      precio:
        type: number
      publicado:
        type: boolean
      stock:
        type: integer
    required:
    - codigo
    - color
    - fecha_creacion
    - nombre
    - precio
    - stock
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
  contact:
    name: API support
    url: https://developers.mercadolibre.com.ar/support
  description: This API Handle MELI Products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Meli Bootcamp API
  version: "1.0"
paths:
  /products:
    get:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: List products
      tags:
      - Products
    post:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product to store
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Store products
      tags:
      - Products
swagger: "2.0"
