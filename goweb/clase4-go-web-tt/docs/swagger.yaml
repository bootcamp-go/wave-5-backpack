definitions:
  cmd_server_handler.request:
    properties:
      codigo de transaccion:
        type: string
      emisor:
        type: string
      fecha de transaccion:
        type: string
      id:
        type: integer
      moneda:
        type: string
      monto:
        type: number
      receptor:
        type: string
    required:
    - codigo de transaccion
    - emisor
    - fecha de transaccion
    - moneda
    - monto
    - receptor
    type: object
  goweb_clase4-go-web-tt_cmd_server_handler.request:
    properties:
      codigo de transaccion:
        type: string
      emisor:
        type: string
      fecha de transaccion:
        type: string
      id:
        type: integer
      moneda:
        type: string
      monto:
        type: number
      receptor:
        type: string
    required:
    - codigo de transaccion
    - emisor
