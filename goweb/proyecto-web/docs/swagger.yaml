    put:
      consumes:
      - application/json
      description: put transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaccion a crear
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/domain.Transaction'
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Actualiza una transacción
      tags:
      - Transacciones
