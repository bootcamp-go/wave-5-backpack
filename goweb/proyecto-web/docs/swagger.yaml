      tags:
      - Transacciones
  /transacciones/{id}:
    delete:
      consumes:
      - application/json
      description: delete transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Elimina una transacción
      tags:
      - Transacciones
    get:
      consumes:
      - application/json
      description: get transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Obtiene una transacción por su ID
      tags:
      - Transacciones
    patch:
      consumes:
      - application/json
      description: patch transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaccion a crear
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/domain.Transaction'
      - description: id
        in: path
