  license:
    name: Gin
    url: https://github.com/gin-gonic/gin
  termsOfService: https://www.google.com
  title: MELI Botocamp API
  version: "1.0"
paths:
  /transacciones:
    get:
      consumes:
      - application/json
      description: get transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
      summary: Lista todos las transacciones
      tags:
      - Transacciones
    post:
      consumes:
      - application/json
      description: post transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaccion a crear
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/domain.Transaction'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "400":
          description: httputil.HTTPError
          schema:
            $ref: '#/definitions/web.Response'
