definitions:
  domain.Transaction:
    properties:
      Id:
        type: integer
      codigo_transaccion:
        type: string
      emisor:
        type: string
      fecha_transaccion:
        type: string
      moneda:
        type: string
      monto:
        type: number
      receptor:
        type: string
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
