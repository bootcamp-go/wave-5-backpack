definitions:
  handler.request:
    properties:
      amount:
        type: number
      currency:
        type: string
      reciever:
        type: string
      tranCode:
        type: string
      tranDate:
        type: string
      transmitter:
        type: string
    required:
    - amount
    - currency
    - reciever
    - tranCode
    - tranDate
    - transmitter
    type: object
  handler.simplerequest:
    properties:
      amount:
        type: number
      tranCode:
        type: string
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
  contact:
    name: Cristobal Monsalve
    url: https://developers.mercadolibre.com.ar/support
  description: Documentación API Bootcamp Go
  termsOfService: https://developers.mercadolibre.com.ar/es_ar/terminos_y_condiciones
  title: MELI Bootcamp API
  version: "1.0"
paths:
  /transactions:
    get:
      description: Este método lista todas las transacciones existentes en nuestros
        registros
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: Lista Transacciones
      tags:
      - Transacciones
    post:
      consumes:
      - application/json
      description: Este método guarda una nueva transacción en nuestros registros
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: transaction to store
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: Guarda Transacción
      tags:
      - Transacciones
  /transactions/{id}:
    delete:
      description: Este método elimina una transacción
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: id of transaction to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: Elimina transacción de los registros
      tags:
      - Transacciones
    patch:
      consumes:
      - application/json
      description: Este método actualiza una transacción con nuevos datos (tranCode
        y amount)
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: id of transaction to update
        in: path
        name: id
        required: true
        type: integer
      - description: transaction data to update
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.simplerequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: Actualiza código y/o monto de transacción
      tags:
      - Transacciones
    put:
      consumes:
      - application/json
      description: Este método actualiza una transacción con nuevos datos
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: id of transaction to update
        in: path
        name: id
        required: true
        type: integer
      - description: transaction data to update
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: Actualiza Transacción
      tags:
      - Transacciones
swagger: "2.0"
