basePath: /api/v1
definitions:
  handler.User:
    type: object
host: localhost:8080
info:
  contact:
    email: rodrigo.vazquez@mercadolibre.com.mx
    name: API Support
    url: https://developers.mercadolibre.com.ar/support
  description: This API Handle MELI Products.
  license:
