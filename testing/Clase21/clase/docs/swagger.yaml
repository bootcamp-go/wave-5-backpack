definitions:
  handler.request:
    properties:
      amount:
        type: number
      code:
        type: string
      currency:
        type: string
      date:
        type: string
      issuer:
        type: string
      recipient:
        type: string
    required:
    - amount
    - code
    - currency
    - date
    - issuer
    - recipient
    type: object
  handler.request2:
    properties:
      amount:
        type: number
      code:
        type: string
    required:
    - amount
    - code
    type: object
