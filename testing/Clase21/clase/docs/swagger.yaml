paths:
  /transaction:
    post:
      consumes:
      - application/json
      description: create transactions
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaction to create
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses: {}
      summary: Create transaction
      tags:
      - Transactions
  /transaction/{id}:
    delete:
      consumes:
      - application/json
      description: Delete transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: transaction id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Delete transaction
      tags:
      - Transactions
    get:
      consumes:
      - application/json
      description: get transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: transaction id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Get transaction
      tags:
      - Transactions
    patch:
      consumes:
      - application/json
      description: Update code and ammount of transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaction to update
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.request2'
      - description: transaction id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Update transaction
      tags:
      - Transactions
    put:
      consumes:
      - application/json
      description: Update transaction
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Transaction to update
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      - description: transaction id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Update transaction
      tags:
      - Transactions
  /transactions:
    get:
      consumes:
      - application/json
      description: get transactions
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: List transactions
      tags:
      - Transactions
